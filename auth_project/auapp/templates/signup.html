{% extends 'base.html' %}

{% block content %}
  <h1>SignUp Page</h1>
  <form method="POST">
    {% csrf_token %}
    <input type="email" name="un" placeholder="Enter email address" required/>
    <br/><br/>
    <input type="submit" value="Register"/>
  </form>
  <h2>Password will be sent to the email address</h2>
  <h2>{{ msg }}</h2>
{% endblock %}
