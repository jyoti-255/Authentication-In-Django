{% extends 'base.html' %}
{% block content %}
<h1>Request New Password Page</h1>
<form method="POST">
    {% csrf_token %}
    <input type="email" name="un" placeholder="Enter registered email address" required/>
    <br/><br/>
    <input type="submit" value="Send New Password"/>
</form>
<h2>New password will be sent to the registered email address</h2>
<h2>{{ msg }}</h2>
{% endblock %}
